<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - DevDoris</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="" id="">
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles 🇺🇸</h2>
                <div class="date">15th August 2025</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>

        <div class="city">
            <div>
                <h2>Sydney 🇳🇿</h2>
                <div class="date">15th August 2025</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>DevDoris</strong> and is 
        <a href="https://github.com/devdoris/world-clock.git" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
